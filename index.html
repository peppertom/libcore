<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stencila libcore</title>
    <script type="text/javascript" src="builds/stencila-envcore.min.js"></script>
    <script type="text/javascript" src="builds/stencila-libcore.min.js"></script>
  </head>
  <body style="font-size: 16px; font-family: Helvetica, sans; color: #555;">
    <div style="max-width: 50em; margin: 1em auto">
      <p>This page loads the Stencila Core Library as the <code>core</code> global object. Open the developer console to try functions out e.g <code>core.max([1,23,4])</code></p>
      <p>Functions:</p>
      <ul id="funs"></ul>
      <script type="text/javascript">
        let ul = document.getElementById('funs')
        Object.keys(core).forEach(function (fun) {
          let li = document.createElement('li')
          li.innerHTML = fun
          ul.appendChild(li)
        })
      </script>
    </div>
  </body>
</html>
